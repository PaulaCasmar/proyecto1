    <div class="background4">
        <div class="titulo titulo1">
            <h1>Campsite Academy</h1>
        </div>
        <div class="logocampsite">
            <img class="logo" src="./imagenes/logo.png" alt="Logo Campsite">
        </div>
    </div>


    <div class="formulario">
        <p>Formulario de inscripción</p>
    </div>
    <form action="gracias.html">

        <div class="form">
            <p class="pform">Datos personales</p>
            <div class="datosp">
                <label for="nombre">
                    Nombre:
                    <input type="text" id="nombre" required placeholder="Tu nombre" autocomplete>
                </label>
                <label for="apellidos">
                    Apellidos:
                    <input type="text" id="apellidos" required placeholder="Tus apellidos">
                </label>
                <label for="fechan">
                    Tu edad:
                    <input type="date" id="fechan">
                </label>
                <label for="telefono">
                    Teléfono:
                    <input type="tel" id="telefono" required placeholder="666666666">
                </label>
                <label for="localidad">Localidad:
                    <select name="localidad" id="">
                        <option selected disabled value="selection">Seleccione una opción</option>
                        <option dvalue="Alava/Araba">Alava/Araba</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almeria">Almería</option>
                        <option value="Avila">Avila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Islas Baleares">Islas Baleares</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Caceres">Cáceres</option>
                        <option value="Cadiz">Cádiz</option>
                        <option value="Castellon">Castellón</option>
                        <option value="Ciudad Real">Ciudad Real</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="A Coruna/La Coruna">A Coruña/La Coruña</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Gerona/Girona">Gerona/Girona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Gipuzkoa/Guipuzcoa">Gipuzkoa/Guipuzcoa</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Jaen">Jaen</option>
                        <option value="Leon">León</option>
                        <option value="Lerida/Lleida">Lérida/Lleida</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Malaga">Málaga</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Navarra">Navarra</option>
                        <option value="Orense/Ourense">Orense/Ourense</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Las Palmas">Las Palmas</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="S.C.Tenerife">S.C.Tenerife</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Soria">Soria</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Toledo">Toledo</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Bizkaia/Vizcaya">Bizkaia/Vizcaya</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                        <option value="Ceuta">Ceuta</option>
                        <option value="Melilla">Melilla</option>
                    </select>
                </label>
                <label for="email">
                    Email:
                    <input type="email" id="email" required placeholder="example@gmail.com">
                </label>

                <label for="sexo">
                    Sexo:
                    <input type="radio" name="sex" id="sexo">Mujer
                    <input type="radio" name="sex" id="sexo">Hombre
                    <input type="radio" name="sex" id="sexo">Indeterminado
                </label>


            </div>

            <div class="knowledge">
                <p class="pform">Conocimientos</p>
                <label for="conocimientos">
                    <p>¿Cuáles son tus conocimientos?:</p>
                    <div class="k">
                        <input type="checkbox" id="">HTML
                        <input type="checkbox" id="">CSS
                        <input type="checkbox" id="">JavaScript
                        <input type="checkbox" id="">ReactJS
                    </div>
                    <div class="k">
                        <input type="checkbox" id="">C++
                        <input type="checkbox" id="">TypeScript
                        <input type="checkbox" id="">Python
                        <input type="checkbox" id="">Ninguno
                    </div>
                </label>
            </div>

            <div class="cursosb">
                <label for="curs">
                    <p class="pform">¿En qué curso estas interesado?</p>
                    <div class="curs">
                        <input type="radio" name="curs" id="curs">Full-time MERN
                        <input type="radio" name="curs" id="curs">Part-time MERN
                    </div>
                    <div class="curs">
                        <input type="radio" name="curs" id="curs">Full-time DataScience
                        <input type="radio" name="curs" id="curs">Part-time DataScience
                    </div>
                </label>
            </div>
            <div class="about">
                <p class="pform">Sobre ti:</p>
                <textarea name="" id="" cols="30" rows="10"
                    placeholder="Cuéntanos un poco sobre ti, tus gustos, aficiones, estudios, comida favorita..."></textarea>
            </div>
            <div class="send">
                <!-- <a href="gracias.html"> -->
                    <input type="submit" value="Enviar">
                <!-- </a> -->
                <input type="reset" value="Borrar">
            </div>

        </div>





    </form>
